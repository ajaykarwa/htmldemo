<!doctype html>
<html>
    <head>
        <title>Exercise Contact</title>
    </head>
    <body>
        <header>
            <img src="assets/img/logo.jpg">
        <nav>
            <ul>
                <li><a href="index2.html">Home</a>
                </li>
                <li><a href="contact2.html">Contact</a>
                </li>
            </ul>
        </nav>
        </header>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12098.988589605964!2d-73.9888796!3d40.701566099999994!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x78c6e11be93e3c9c!2sVinegar+Hill+House!5e0!3m2!1sen!2sus!4v1527635511790" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            <h1>Contact Us</h1>
                <form>
                    <label> Name<br>
                        <input type="text" name="fullname" required placeholder="Jim Smith">
                    </label>
                    <br>
                    <label> Email<br>
                        <input type=email name="email" required placeholder="jimsmith@gmail.com">
                    </label>
                    <br>
                    <label> Phone<br>
                        <input type=tel name="tel" required>
                    </label><br>
                    <p>Preferred Contact?</p>
                    <label>
                        <input type="radio" name="prefcontact" value="prefphone">Phone
                    </label>
                    <label>
                        <input type="radio" name="prefcontact" value="prefemail">Email
                    </label>
                    <br>
                    <label>State</label><br>
                    <select name="state">
                        <option value="NY">New York</option>
                        <option value="NJ">New Jersey</option>
                        <option value="OH">Ohio</option>
                    </select>
                    <br>
                    <br>
                    <label>Message
                    <br>
                    <textarea name="message" placeholder="test message"></textarea>
                    <br>
                    <input type="submit" value="send">
                    </label>
                </form>
            </div>
        <footer>
            <img src="assets/img/logo.jpg">
            <p>
            <a href="index2.html">Home</a>
            <br>
            <a href="contact2.html">Contact</a>
            </p>
        </footer>
    </body>
</html>
